production:
  after_symlink:
    - command: cd $STACK_PATH && bundle exec rake generate_session_store
      target: rails
      run_on: single_server
      apply_during: build_only 
  last_thing:
    - source: /.cloud66/scripts/dbseed.sh
      destination: /tmp/dbseed.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: build_only

production:
  first_thing:
    - source: /.cloud66/scripts/install_dependencies.sh
      destination: /tmp/install_dependencies.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: build_only

  after_symlink:
    - source: /.cloud66/scripts/post_deploy.sh
      destination: /tmp/post_deploy.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all 

  last_thing:
    - source: /.cloud66/scripts/configure_system.sh
      destination: /tmp/configure_system.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: build_only

production:
  after_symlink:
    - command: cd $STACK_PATH && bundle exec rake generate_session_store
      target: rails
      run_on: single_server
      apply_during: build_only 
  last_thing:
    - command: cd $STACK_PATH && bundle exec rake redmine:load_default_data
      target: rails
      run_on: single_server
      apply_during: build_only 
